<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="heading"><h1>Select favourite journey list.</h1></div>
            <div id="plan"><h1>PLAN MY JOURNEY</h1></div>
            <div id="quick-book"><h1>QUICK BOOK</h1></div>
            <div id="station">
                <h1>From station*</h1>
                <input id="stname" type="text" placeholder="Enter station name">
            </div>
            <div id="destination">
                <h1>To station*</h1>
                <input id="dtname" type="text" placeholder="Enter station name">
            </div>
            <div id="date">
                <h1>Journey Date*</h1>
                <input id="date" type="date">
            </div>
            <div id="ticket">
                <label for="type"><h1>Ticket type*</h1></label>
                <select id="type" name="type">
                <option value="volvo">Online Ticket</option>
                <option value="saab">Offline Ticket</option>
                </select>
            </div>
            <div id="check">
                <input type="checkbox" name="checkbox" id="checkbox">
                <h1>I have handicapped passengers.</h1>
            </div>
            <a href="list.html"><div id="submit"><h1>Submit</h1></div></a>
            <div id="reset"><h1>Reset</h1></div>
        </div>
    </div>
</body>
</html>
